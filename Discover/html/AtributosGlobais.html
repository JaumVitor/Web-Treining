<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--   
    - class
    - contenteditable = Deixa campo de texto editavel
    - data-*
    - hidden = Esconde campo  
    - id    = identificação unica na pagina (caso queira repetir a identificação, uso o class)
    - style 
    - tabindex = Posso definir ordem de tabulação
    - tile 

    - alt + z = formatação
    -->

    <div contenteditable="true">
        <h2>text editing</h2>
    </div>


    <div tableindex="0" >
        Text1
    </div>

    <div tableindex="1">
        Text2
    </div>
</body>
</html>
