<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- accept - Tipos de arquivos aceitaveis
    multiple - Pegando mais de um arquivo
    value - Arquivo (Se for lista, é apenas o primeiro)
    files - lista dos multiplos arquivos
    
    Quando for usar o input file, preciso usar essa descrições no form
    action="post" enctype="multipart/form-data"
    -->
    
    <form action="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" multiple>
    </form>
</body>
</html>
